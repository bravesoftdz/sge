{% extends "source/base.html" %}

{% block source-content %}
    <h3>Alteração de senha</h3>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
            <div class="control-group {% if field.errors %}error{% endif %}">
                <label class="control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                <div class="controls">
                    {{ field }}
                    {% if field.errors %}<span class="help-inline">{{ field.errors.as_text }}</span>{% endif %}
                </div>
            </div>
        {% endfor %}
        
        <div class="form-actions">
            <button type="submit" class="btn btn-large btn-success">Salvar</button>
            <a href="{% url source_painel_controle %}" class="btn btn-large btn-primary">Voltar</a>
        </div>
    </form>
{% endblock %}

{% block js %}{% endblock %}
